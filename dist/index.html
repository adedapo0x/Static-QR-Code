<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
   
</head>


<body class="bg-lightGray font-newFont flex flex-col items-center">
  <div class="my-10 rounded-xl pt-4 pb-8 bg-white w-[18rem]  block">
    <div>
      <img class=" rounded-xl mx-auto block w-64 h-64 mb-6 " src="/images/image-qr-code.png" alt="">
    </div>
    <div class="text-center ">
      <h1 class="text-darkBlue font-bold text-xl mx-7 mb-3">Improve your front-end skills by building projects</h1>
      <p class="text-grayishBlue mx-6">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    
  </div>
  <div class="text-sm w-[18rem] text-center flex items-center justify-end">
    <p>Challenge by <a class="text-blue-600" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-blue-600" href="#">Adeyemi Adedapo</a>.</p>
  </div>

</html>
